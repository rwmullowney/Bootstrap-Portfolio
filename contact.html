<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ryan Mullowney's Contact Info</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body class="wood-background">
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light header">
        <a class="navbar-brand ml-2 name-style" href="#">Ryan Mullowney</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="index.html">About
                    <span class="sr-only">(current)</span>
                </a>
                <a class="nav-item nav-link active" href="portfolio.html">Portfolio</a>
                <a class="nav-item nav-link active" href="contact.html">Contact</a>
            </div>
        </div>
    </nav>


    <!-- Main body of site -->
    <div class="container">
        <div class="row main-content-margin">
            <!-- "Contact" section -->
            <section class="col-sm-12 col-md-8 main-content mt-4">
                <div class="row">
                    <div class="col">
                        <h1 class="content-header">Contact</h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col py-3">
                        <form>
                            <div class="form-group">
                                <label for="InputName">Name:</label>
                                <input type="name" class="form-control" id="InputName" placeholder="John Smith">
                                <br>
                                <label for="InputEmail">Email Address:</label>
                                <input type="email" class="form-control" id="InputEmail" placeholder="example@gmail.com">
                                <br>
                                <label for="InputMessage">Message:</label>
                                <textarea class="form-control" id="InputMessage" rows="5"></textarea>
                                <br>
                                <button type="button" class="btn submit-button">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>


            <!-- "Connect with Me" Sidebar section -->
            <section class="clearfix col-sm-12 col-md-3 offset-md-1 main-content mt-4 pb-2">
                <div class="row">
                    <div class="col">
                        <h2 class="sidebar-header">Connect with Me</h2>
                    </div>
                </div>
                <div class="row pt-2">
                    <div class="col d-flex justify-content-center">
                        <a href="https://github.com/rwmullowney" target="_blank">
                            <img class="connectimage" src="assets/images/github.png" alt="GitHub Icon"> </a>
                        <a href="https://www.linkedin.com/in/ryan-mullowney-a9309443/" target="_blank">
                            <img class="connectimage" src="assets/images/linkedin.png" alt="LinkedIn Icon"> </a>
                        <a href="https://stackoverflow.com/users/9246315/ryan-m" target="_blank">
                            <img class="connectimage" src="assets/images/stackoverflow.png" alt="StackOverflow Icon"> </a>
                    </div>
                </div>
            </section>
        </div>
    </div>




    <!-- Footer -->
    <footer class="footer">
        
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
